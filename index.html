<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infografis dan Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    /* Infografis: Bar Chart */
    .chart-container {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      justify-content: space-around;
    }
    .bar {
      width: 100px;
      background-color: #4CAF50;
      text-align: center;
      color: white;
      padding-top: 10px;
      transition: height 0.3s;
    }
    /* Tabel Data */
    .data-table {
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .data-table th, .data-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .data-table th {
      background-color: #4CAF50;
      color: white;
    }
    /* Chatbot */
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
    }
    .chatbot.active {
      display: flex;
    }
    .chatbot-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      display: flex;
      justify-content: space-between;
    }
    .chatbot-body {
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      flex-grow: 1;
    }
    .chatbot-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chatbot-input input {
      flex-grow: 1;
      border: none;
      padding: 10px;
      outline: none;
      border-radius: 0 0 0 10px;
    }
    .chatbot-input button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 0 0 10px 0;
    }
    .chatbot-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 24px;
    }
    .message {
      margin: 5px 0;
    }
    .message.user {
      text-align: right;
      color: #4CAF50;
    }
    .message.bot {
      text-align: left;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Infografis Populasi Hewan</h1>

  <!-- Infografis: Bar Chart -->
  <h2>Populasi (dalam ribuan)</h2>
  <div class="chart-container">
    <div class="bar" style="height: 200px;">Kucing<br>200</div>
    <div class="bar" style="height: 150px;">Anjing<br>150</div>
    <div class="bar" style="height: 100px;">Burung<br>100</div>
  </div>

  <!-- Tabel Data -->
  <h2>Data Fakta</h2>
  <table class="data-table">
    <tr>
      <th>Hewan</th>
      <th>Populasi (Ribu)</th>
      <th>Fakta</th>
    </tr>
    <tr>
      <td>Kucing</td>
      <td>200</td>
      <td>Hewan peliharaan paling populer di kota.</td>
    </tr>
    <tr>
      <td>Anjing</td>
      <td>150</td>
      <td>Dikenal sebagai sahabat setia manusia.</td>
    </tr>
    <tr>
      <td>Burung</td>
      <td>100</td>
      <td>Banyak dipelihara karena suaranya yang merdu.</td>
    </tr>
  </table>

  <!-- Chatbot -->
  <button class="chatbot-toggle" onclick="toggleChatbot()">+</button>
  <div class="chatbot" id="chatbot">
    <div class="chatbot-header">
      <span>Chatbot Hewan</span>
      <button onclick="toggleChatbot()">X</button>
    </div>
    <div class="chatbot-body" id="chatbotBody"></div>
    <div class="chatbot-input">
      <input type="text" id="chatbotInput" placeholder="Tanya tentang hewan...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    // Data untuk Chatbot
    const data = [
      { hewan: "kucing", populasi: 200, fakta: "Hewan peliharaan paling populer di kota." },
      { hewan: "anjing", populasi: 150, fakta: "Dikenal sebagai sahabat setia manusia." },
      { hewan: "burung", populasi: 100, fakta: "Banyak dipelihara karena suaranya yang merdu." }
    ];

    // Fungsi Chatbot
    function toggleChatbot() {
      const chatbot = document.getElementById("chatbot");
      chatbot.classList.toggle("active");
      const toggleBtn = document.querySelector(".chatbot-toggle");
      toggleBtn.style.display = chatbot.classList.contains("active") ? "none" : "block";
    }

    function sendMessage() {
      const input = document.getElementById("chatbotInput");
      const body = document.getElementById("chatbotBody");
      const question = input.value.toLowerCase().trim();
      if (!question) return;

      // Tampilkan pesan pengguna
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = question;
      body.appendChild(userMessage);

      // Cari jawaban
      let answer = "Maaf, saya tidak tahu jawabannya.";
      for (const item of data) {
        if (question.includes(item.hewan)) {
          if (question.includes("populasi")) {
            answer = `Populasi ${item.hewan} adalah ${item.populasi} ribu.`;
          } else if (question.includes("fakta")) {
            answer = `Fakta tentang ${item.hewan}: ${item.fakta}`;
          } else {
            answer = `Tentang ${item.hewan}: Populasi ${item.populasi} ribu. ${item.fakta}`;
          }
          break;
        }
      }

      // Tampilkan jawaban bot
      const botMessage = document.createElement("div");
      botMessage.className = "message bot";
      botMessage.textContent = answer;
      body.appendChild(botMessage);

      // Scroll ke bawah
      body.scrollTop = body.scrollHeight;
      input.value = "";
    }

    // Kirim pesan dengan Enter
    document.getElementById("chatbotInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
